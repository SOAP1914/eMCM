<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/mercury-paginator/mercury-paginator.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="my-mcm.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        --mercury-paginator-margin: 0;
        --mercury-paginator-padding: 0;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar input {
          width:100%;
          font-size: 1.5em;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        border-top: solid;
        border-width: 1px;
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      paper-toggle-button {
          margin-left:5em;
      }
      :host {
          --app-drawer-width: 300px;
      }
      iron-selector > div {
          overflow-y: scroll;
          height: calc(100% - 100px);
          position: relative;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-location route="{{hash}}" use-hash-as-path></app-location>
    <app-route
        route="[[route]]"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout responsive-width="1000px" fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>
            <input autofocus placeholder="Search" is="iron-input" value="{{search::input}}" type=search></input>
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list">
            <mercury-paginator currentpage={{currentResultPage}} data="[[output]]" range-size="3" adjacents="1"  perpage="10" items="{{output2}}"></mercury-paginator>
            <div>
            <template id="items" is="dom-repeat" items="{{output2}}"><a name="#{{item.ref}}" href="/#{{item.ref}}">{{item.title}}</a></template>
            </div>
        </iron-selector>
      </app-drawer>
      <app-drawer-layout responsive-width="1200px" fullbleed>
      <app-drawer id="drawer2" align="right">
        <app-toolbar>
            Details for this rule:
        </app-toolbar>
            <h2>Analysis!</h2>
            <div>Stuff</div>
            <h2>Discussion!</h2>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header fixed reveals>
          <app-toolbar>
              <paper-icon-button icon="search" onclick="document.getElementById('drawer').toggle();"></paper-icon-button>
            <div main-title>eMCM</div>
            <paper-icon-button icon="refresh" onclick="var req =indexedDB.deleteDatabase('app-mirror'); req.onsuccess = function () { console.log('Deleted database successfully'); }; req.onerror = function () { console.log('Could not delete database'); }; req.onblocked = function () { console.log('Could not delete database due to the operation being blocked'); }; if(!caches){return;}; caches.keys().then(function(cacheNames) { return Promise.all( cacheNames.map(function(cacheName) { return caches.delete(cacheName); })); }); "></paper-icon-button>
            <paper-icon-button icon="menu" onclick="document.getElementById('drawer2').toggle()"></paper-icon-button>
          </app-toolbar>
        </app-header>
        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404">
            <my-mcm name="mcm" dom="{{dom}}" search="[[search]]" output="{{output}}" index="{{index}}" selected="[[hash]]">Loading... TODO</my-mcm>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',
      properties: {
        serviceWorker: {type: Object},
        page: {
          type: String,
          observer: '_pageChanged',
        },
        hash: {
          type: String
        },
        routeData: {
            type: Object,
            // observer:'_debugger'
        }
      },
      _debugger: function(){ debugger; },
      observers: [
        '_routePageChanged(routeData.page)',
        '_resetPage(output)',
      ],
      _routePageChanged: function(page) {
        console.log("Page changed " + page);
        this.page = page || 'mcm';
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
        if (!this.$.drawer2.persistent) {
          this.$.drawer2.close();
        }
      },
      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        // this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
      doSearch: function(search,index){
          return index.search(search).slice(0,10);
      },
      _resetPage: function(output){
          this.currentResultPage=0;
      }

    });
  </script>
</dom-module>
