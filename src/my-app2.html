<dom-module id="my-app2">
  <template>
    <style>
      :host {
        --app-primary-color: #ddd;
        --app-secondary-color: #000;

        --mercury-paginator-margin: 0;
        --mercury-paginator-padding: 0;
        
        --app-toolbar-font-size: 2em;

        display: block;
      }

      app-header {
        color: #000;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-header-layout {
        margin:0.5em;
      }

      app-toolbar input {
          width:100%;
          font-size: 1em;
          margin: 1em 1em 1em 1em;
      }
      /*
      app-toolbar input:focus {
          position:absolute;
          width:80%;
          height:2em;
          margin: 0em 0em 0em 0em;
      }
      */

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        border-top: solid;
        border-width: 1px;
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      paper-toggle-button {
          margin-left:5em;
      }
      :host {
          --app-drawer-width: 300px;
      }
      .main-title {
          color:#000;
          pointer-events:auto;
          text-decoration:none;
      }
    </style>

      <div id="browse active">
            <div id="nav" class="container">
                <div class="row">
                    <div id="mcmlogo" class="col-sm-3">
                        <a href="#"><img src="../img/logo.png" alt="Electronic Manual for Court Martial" /></a>
                    </div>
                    <div class="col-md-7">
                        <input autofocus id="searchbar" placeholder="Start typing to search" is="iron-input" value="{{search::input}}" type=search></input>
                    </div>
                    <div id="links" class="col-md-2">
                        <ul class="nav-list">
                            <li><a href="https://github.com/deptofdefense/mcm">MCM on Github</a></li>
                            <li><a href="#">Download PDF</a></li>
                            <li><a href="about.html">About eMCM</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="read">
            <div id="primary" class="container">
                <div class="row">
                    <!-- waiting for some design, TODO
                    <div class="header">
                        <a href="#">&lt; Chapter 1: 700 Thing</a>
                    </div>
                    -->
                    <iron-pages selected="[[page.page]]" attr-for-selected="name" fallback-selection="mcm">
                        <my-mcm name="mcm" dom="{{dom}}" search="[[search]]" output="{{output}}" index="{{index}}" route="[[route]]">Loading...</my-mcm>
                        <my-view404 name="view404">Error 404</my-view404>
                    </iron-pages>

                </div>
            </div>
        </div>

    <app-location route="{{rawRoute}}"></app-location>
    <app-route id="router2"
        route="{{rawRoute}}"
        pattern="/:page"
        data="{{page}}"></app-route>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route id="router"
        route="{{route}}"
        pattern=":page"
        data="{{routeD}}"
        active="{{active}}"></app-route>

  </template>

  <script>
    Polymer({
      is: 'my-app2',
      ready: function(){
          a=this; //to easily debug
      },
      log: function(a){
          console.log(a)
      },
      _reloadDB: function (){
            var req =indexedDB.deleteDatabase('app-mirror');
            req.onsuccess = function () {
                console.log('Deleted database successfully'); };
            req.onerror = function () {
                console.log('Could not delete database');
                return;};
            req.onblocked = function () {
                console.log('Delete database operation blocked.');
                return;};
            if(!caches){return;};
            caches.keys()
                .then(function(cacheNames) {
                    return Promise.all(
                        cacheNames.map(function(cacheName) {
                            return
                caches.delete(cacheName);
                        })); });
      },
    });
  </script>
</dom-module>
